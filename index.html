<!DOCTYPE html>
<html ng-app="fruitApp">

<head>
    <meta charset="utf-8" />
    <title>AngularJS - First App</title>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" href="app/lib/bootstrap/css/bootstrap.css" />-->
</head>
<style>[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {display: none !important;}</style>
<body>
<div ng-controller="FruitController" ng-cloak class="container">
    <div>
        <ul class="nav nav-pills">
            <li role="presentation"><a href="./">Home</a> </li>
        </ul>
        <ul>
            <code>$location.path(): "{{ $location.path() }}"</code>
        </ul>
    </div>
    <div>
        <div class="route-container">
            <!-- generierte Navigation -->
            <!-- https://angularjs.de/artikel/navigation-menu-bootstrap -->
            <navigation></navigation>
            <div ng-view></div>
        </div>
    </div>
</div>

<!--<script src="https://code.angularjs.org/1.2.25/angular-route.js"></script>-->

<script src="app/app.js"></script>
<script src="app/controllers/fruitListController.js"></script>
<script src="app/controllers/gemueseListController.js"></script>
<script src="app/services/services.js"></script>

</html>
