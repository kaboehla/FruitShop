<!DOCTYPE html>
<html ng-app="fruitApp">

<head>
    <meta charset="utf-8" />
    <title>AngularJS - First App</title>

</head>
<style>[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {display: none !important;}</style>
<body>
<div ng-controller="FruitController" ng-cloak class="container">
    <div class="row">
        <div class="com-md-12"><h1>Fruit Shop</h1></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <code>$location.path(): "{{ $location.path() }}"</code>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="route-container">
                <!-- generierte Navigation -->

                <navigation></navigation>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ng-view></div>
        </div>
    </div>
</div>
